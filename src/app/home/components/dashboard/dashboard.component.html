<div class="content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card card-main">
          <div class="content">
              <form name="searchForm" #searchForm="ngForm" novalidate >
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Time Range</label>
                              <select class="form-control" 
                                  [(ngModel)]="filterData.timeRange" 
                                  name="timeRange" id="sel1">
                                  <option *ngFor="let range of timeRangeData" value="{{range.id}}">{{range.name}}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-md-6 lastname-dropdown">
                          <div class="form-group">
                              <label>Status</label>
                               <ss-multiselect-dropdown [options]="campaignStatusList" [(ngModel)]="filterData.status" name="status"></ss-multiselect-dropdown>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Card Code</label>
                              <input 
                                  type="text" 
                                  class="form-control border-input" 
                                  [(ngModel)]="filterData.idCard"
                                  name="idCard"
                                  placeholder="idCard">
                          </div>
                      </div>
                      <div class="col-md-6">
                        
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-12">
                          <div class="col-md-3">
                              <div class="text-center">
                                  <button type="submit" class="btn btn-primary btn-fill btn-wd" (click)="searchData(filterData)">Update</button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="clearfix"></div>
              </form>
          </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="card">
                <div class="content">
                    <div class="row">
                        
                        <div class="col-xs-12">
                            <div class="numbers">
                                <p>Campaigns</p>
                                23
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <hr />
                        <!-- <div class="stats">
                            <i class="ti-timer"></i> In the last hour
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="card">
              <div class="content">
                  <div class="row">
                      
                      <div class="col-xs-12">
                          <div class="numbers">
                              <p>Sent</p>
                              105GB
                          </div>
                      </div>
                  </div>
                  <div class="footer">
                      <hr />
                      <!-- <div class="stats">
                          <i class="ti-reload"></i> Updated now
                      </div> -->
                  </div>
              </div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="card">
                <div class="content">
                    <div class="row">
                        
                        <div class="col-xs-12">
                            <div class="numbers">
                                <p>Printed</p>
                                $1,345
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <hr />
                        <!-- <div class="stats">
                            <i class="ti-calendar"></i> Last day
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="card">
                <div class="content">
                    <div class="row">
                        
                        <div class="col-xs-12">
                            <div class="numbers">
                                <p>Redemption</p>
                                23
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <hr />
                        <!-- <div class="stats">
                            <i class="ti-timer"></i> In the last hour
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-fill btn-wd" (click)="downloadXls()">Download</button>
            </div>
        </div>
      </div>
        
    </div>
    
  </div>
</div>
