<loaders-css [loader]="'square-spin'" *ngIf="isLoading" [loaderClass]="'my-loader'"></loaders-css>
<div class="card" *ngIf="!isLoading">
        <div class="header">
            <h4 class="title">Upload Image</h4>
        </div>
        <div class="content">
            <form name="campaignData" #campaignDataForm="ngForm" novalidate >
                <p>Please, upload a JPG image file W 1200 x H 570 px</p>
                <div class="row">    
                    <div class="col-md-12 fileupload-main">  
                        <div class="input-group image-preview">
                            <input type="text" class="form-control image-preview-filename" name="filename" [(ngModel)]='filename'> 
                            <span class="input-group-btn">
                                <div class="btn btn-default fileupload-input">
                                    <span><i class="fa fa-folder-open" aria-hidden="true"></i></span>
                                    <span class="fileupload-input-title">Choose file</span>
                                    <input  type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".jpg,.png,.xls,.pdf,.doc,.docx"/>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
      
              <div class="header">
                  <h4 class="title">Preview</h4>
              </div>
              <div class="content">
                  <p *ngIf = 'filename'>Current Image : {{filename}}</p>
                    <div class="image campaigndataimg">
                        <img src="{{imageData.imageUrl}}" alt="..." class="img-responsive" width="100px" height="570px"/>
                    </div>
              </div>
              <div class="clearfix"></div>
            </form>
        </div>
      </div>
