<loaders-css [loader]="'square-spin'" *ngIf="isLoading" [loaderClass]="'my-loader'"></loaders-css>
<div class="content " *ngIf="!isLoading">
        <div class="container-fluid">            
            <div class="col-md-12" style="z-index: 99999;">
                <div class="card card-main">
                    <div class="content">
                        <form class="campaign-selectdropdowns">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Time Range</label>
                                        <select class="form-control" [(ngModel)]="filterData.timeRange" name="timeRange" id="sel2">
                                            <option *ngFor="let range of timeRangeData" value="{{range.id}}">{{range.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5 lastname-dropdown">
                                    <div class="form-group">
                                        <label>Status</label>
                                        <select class="form-control" [(ngModel)]="filterData.status" name="status" id="sel1">
                                            <option *ngFor="let status of campaignStatusList" value="{{status.value}}">{{status.description}}</option>
                                        </select>
                                        <!-- <ss-multiselect-dropdown [options]="campaignStatusList" [(ngModel)]="filterData.status" name="status"></ss-multiselect-dropdown> -->
                                    </div>
                                </div>
                            </div>
                            
            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-fill btn-wd" (click)="searchData(filterData)">Search</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-info btn-fill btn-wd" (click)="resetFilter()">Reset</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-warn btn-fill btn-wd" (click)="addNewCampaign()">Add New</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3" *ngIf="selectedCampaignsList != ''">
                                        <div class="text-center">
                                            <button type="submit" [disabled]="true" class="btn btn-warn btn-fill btn-wd" (click)="deleteSelected()">Deleted/ Disable Selected</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 content-table" >
                <div class="card">
                    <div class="content dashboard-table">
                        <ng2-smart-table 
                            [settings]="settings" 
                            [source]="source" 
                            (delete)="onDelete($event)"
                            (userRowSelect)="onRowSelect($event)"
                            (custom)="onCustom($event)"></ng2-smart-table>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <p-confirmDialog header="Confirmation" icon="fa fa-trash" width="425" appendTo="body"></p-confirmDialog>
